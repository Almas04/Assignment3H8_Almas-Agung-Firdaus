<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 3</title>
</head>

<body>
    <div class="container">
        <h1>COVID-19 TRACKER</h1>
        <input type="text" class="inputElement" placeholder="Enter Country">
        <button class="btn">Get Data</button>
        <br>
        <div id="container">
            <div class="activeCasesDiv">Active Cases
                <br><br><img src="img/positive.png" width="30%" alt="">
                <p class="activeCases"></p>
            </div>
            <div class="newCasesDiv">New Cases
                <br><br><img src="img/group.png" width="30%" alt="">
                <p class="newCases"></p>

            </div>
            <div class="recoveredCasesDiv">Recovery Class
                <br><br> <img src="img/Recovery.png" width="30%" alt="">
                <p class="recoveredCases"></p>
            </div>
        </div>
        <div id="container">
            <div class="totalCasesDiv">Total Cases
                <br><br><img src="img/recovery case.png" width="30%" alt="">
                <p class="totalCases"></p>
            </div>
            <div class="totalDeadthsDiv"> Total Deadth
                <br><br> <img src="img/rip.png" width="30%" alt="">
                <p class="totalDeaths"></p>
            </div>
            <div class="totalTestsDiv">Total Cases
                <br><br> <img src="img/total.png" width="30%" alt="">
                <p class="totalTests"></p>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
